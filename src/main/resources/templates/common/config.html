<html lagn="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!--configFragment 선언-->
    <th:block th:fragment="configFragment">
        <!-- 이 영역에 공통으로 사용할 css, js library를 선언한다. -->

        <!-- jquery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- common custom css, js -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/init.css}" >
        <script th:src="@{/js/main.js}" type="text/javascript"></script>

        <!-- select2 https://select2.org/ -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


        <!-- bootstrap test -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


        <!-- Content Page의 CSS fragment 삽입 -->
        <!-- <th:block layout:fragment="css"></th:block> -->

        <!-- Content Page의 script fragment 삽입 -->
        <!-- <th:block layout:fragment="script"></th:block> -->
        
    </th:block>
</html>
