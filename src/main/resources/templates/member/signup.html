<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>sign up</title>
  </head>
  <body>
    <h1>Sign Up</h1> <hr>

    <form action="/member/signup" method="POST" content>
      memberId : <input type="text" name="memberId"> <br>
      password : <input type="password" name="password"> <br>
      name : <input type="text" name="name"> <br>
      phoneNumber : <input type="text" name="phoneNumber"> <br>
      emailAddress : <input type="text" name="emailAddress"> <br>
      <input type="radio" name="auth" value="ROLE_ADMIN,ROLE_USER"> admin
      <input type="radio" name="auth" value="ROLE_USER" checked="checked"> user <br>
      <button type="submit">Join</button>
    </form> <br>

    <a href="/member/login">Go to login â†’</a>
  </body>
</html>
